# Production - Kj√∏rer backend og frontend med ekte AWS
version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: golftracker-backend
    ports:
      - '3001:3001'
    environment:
      - PORT=3001
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - AWS_REGION=eu-north-1
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - DYNAMODB_USERS_TABLE=golftracker-users
      - DYNAMODB_ROUNDS_TABLE=golftracker-rounds
      - DYNAMODB_COURSES_TABLE=golftracker-courses
      - S3_BUCKET_NAME=golftracker-profiles
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    restart: unless-stopped
    networks:
      - golftracker
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001/api/health']
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: golftracker-frontend
    ports:
      - '3000:80'
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - golftracker

networks:
  golftracker:
    driver: bridge
