# Dependabot configuration - SIMPLIFIED
# Only security updates and critical patches
version: 2
updates:
  # Frontend dependencies - SECURITY ONLY
  - package-ecosystem: 'npm'
    directory: '/frontend'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 2
    labels:
      - 'dependencies'
      - 'security'

  # Backend dependencies - SECURITY ONLY  
  - package-ecosystem: 'npm'
    directory: '/backend'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 2
    labels:
      - 'dependencies'
      - 'security'

